        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            min-height: 100vh;

            border-radius: 50%;

            height: 40px;
            animation: spin 1s linear infinite;

            100% { transform: rotate(360deg); }
        }
